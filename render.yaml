databases:
  - name: level_up_in_life_production
    databaseName: level_up_in_life_production
    user: level_up_in_life

services:
  - type: web
    name: mysite
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: level_up_in_life_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false